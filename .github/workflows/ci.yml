name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  library-quality:
    name: Library Quality (Lint, Type Check, Test)
    runs-on: ubuntu-latest
    env:
      UV_LINK_MODE: copy

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system -e .[dev]

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Type check with mypy
        run: uv run mypy .

      - name: Test with pytest
        run: uv run pytest

      - name: Validate JSON build
        run: python build.py --validate

  website-quality:
    name: Website Quality (Lint, Type Check)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: website/client/package-lock.json

      - name: Install dependencies
        working-directory: website/client
        run: npm ci

      - name: Lint
        working-directory: website/client
        run: npm run lint

      - name: Type Check
        working-directory: website/client
        run: npm run build
